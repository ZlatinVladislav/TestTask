
  <form [formGroup]="form" class="form-container">
    <div class="form-field">
      <label for="timer">Timer, ms</label>
      <input type="number" id="timer" formControlName="timer">
    </div>

    <div class="form-field">
      <label for="size">Array size</label>
      <input type="number" id="size" formControlName="size">
    </div>

    <div class="form-field">
      <label for="additionalIds">Additional array ids</label>
      <input type="text" id="additionalIds" formControlName="additionalIds">
    </div>
  </form>
